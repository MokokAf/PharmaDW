name: Update pharmacies data

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-pharmacies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: Run scraper and update JSON
        run: |
          python3 pharmacies_scraper.py > public/data/pharmacies.json
      - name: Commit and push changes
        run: |
          if git diff --quiet --exit-code public/data/pharmacies.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add public/data/pharmacies.json
          git commit -m "chore: update pharmacies data"
          git push
